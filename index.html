<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
    <title>Sign In - 1ncepay</title>
</head>
<body>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex brand-side">
                <div class="brand-content">
                    <h1 class="brand-logo">1ncepay</h1>
                    <h2 class="brand-tagline">Secure Payments Made Simple</h2>
                    <p class="brand-description">Join thousands of businesses who trust 1ncepay for fast, secure, and reliable payment processing.</p>
                    <div class="brand-features">
                        <div class="feature-item">
                            <i class="bi bi-shield-check"></i>
                            <span>Bank-level Security</span>
                        </div>
                        <div class="feature-item">
                            <i class="bi bi-lightning-charge"></i>
                            <span>Instant Transactions</span>
                        </div>
                        <div class="feature-item">
                            <i class="bi bi-globe"></i>
                            <span>Global Coverage</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Sign In Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center form-side">
                <div class="form-container">
                    <div class="text-center mb-4">
                        <h1 class="mobile-logo d-lg-none">1ncepay</h1>
                        <h3 class="form-title">Welcome Back</h3>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none fw-bold">Sign Up</a></p>
                        </div>
                    </form>

                    <div class="divider my-4">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button class="btn btn-outline-dark w-100 mb-2">
                            <i class="bi bi-google me-2"></i>Continue with Google
                        </button>
                        <button class="btn btn-outline-primary w-100">
                            <i class="bi bi-microsoft me-2"></i>Continue with Microsoft
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
